<div
  class="w-40 bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden dark:bg-gray-800 dark:border-gray-700"
>
  <img
    class="h-24 w-full object-cover"
    [src]="product.image"
    [alt]="product.name"
  />

  <div class="p-2">
    <h3 class="text-sm font-medium text-gray-900 truncate dark:text-white">
      {{ product.name }}
    </h3>
    <div class="flex justify-between items-center mt-1">
      <span class="text-xs text-gray-500 dark:text-gray-400"></span>
      <span class="text-xs font-bold text-amber-600"
        >Rs.{{ product.price }}</span
      >
    </div>
    <button
      class="w-full mt-2 bg-amber-500 hover:bg-amber-600 text-white text-xs py-1 rounded-md transition-colors"
    >
      Add To Cart
    </button>
  </div>
</div>
