<div class="min-h-screen flex justify-center items-center p-0 m-0">
  <div class="w-full max-w-4xl p-0 m-0">
    <div class="rounded-lg p-6 transition-all flex flex-col justify-center items-center">
      <div class="flex justify-center items-center mb-4 w-full">
        <!-- Removed Summary heading section -->
        <div class="relative flex justify-center items-center w-full">
          <button
            aria-describedby="chart-info"
            class="text-gray-500 hover:text-gray-700"
          ></button>
          <div
            id="chart-info"
            role="tooltip"
            class="absolute z-10 hidden text-sm p-3 shadow-lg rounded-lg dark:text-gray-400"
          >
            <p>Learn more about activity growth and calculation.</p>
          </div>
        </div>
        <div
          id="dateRangeDropdown"
          class="hidden p-3 w-96"
        >
          <div class="flex items-center space-x-2">
            <input
              type="text"
              placeholder="Start date"
              class="bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2 rounded-md"
            />
            <span class="text-gray-500 dark:text-gray-400">to</span>
            <input
              type="text"
              placeholder="End date"
              class="bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2 rounded-md"
            />
          </div>
        </div>
      </div>

      <!-- Adjust pie-chart size and remove any margin/padding causing overflow -->
      <div class="py-2" id="pie-chart" style="width: 100%; max-width: 300px; height: auto;"></div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 w-full">
        <div class="bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-md rounded-lg p-6 flex flex-col items-center">
          <h2 class="text-3xl font-bold">{{ productCount }}</h2>
          <p class="text-sm">Total Products</p>
        </div>

        <div class="bg-gradient-to-r from-green-500 to-teal-500 text-white shadow-md rounded-lg p-6 flex flex-col items-center">
          <h2 class="text-3xl font-bold">{{ customersCount }}</h2>
          <p class="text-sm">Total Customers</p>
        </div>

        <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-md rounded-lg p-6 flex flex-col items-center">
          <h2 class="text-3xl font-bold">{{ orderCount }}</h2>
          <p class="text-sm">Total Orders</p>
        </div>
      </div>
    </div>
  </div>
</div>
