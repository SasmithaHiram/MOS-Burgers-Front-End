<div class="max-w-4xl mx-auto">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center space-x-2">
        <h5 class="text-xl font-bold text-gray-900 dark:text-white">Summary</h5>
        <div class="relative">
          <button
            aria-describedby="chart-info"
            class="text-gray-500 hover:text-gray-700"
          ></button>
          <div
            id="chart-info"
            role="tooltip"
            class="absolute z-10 hidden bg-white text-sm p-3 shadow-lg rounded-lg border dark:bg-gray-800 dark:text-gray-400"
          >
            <p>Learn more about activity growth and calculation.</p>
          </div>
        </div>
      </div>
      <div
        id="dateRangeDropdown"
        class="hidden bg-white dark:bg-gray-700 rounded-lg shadow-sm p-3 w-96"
      >
        <div class="flex items-center space-x-2">
          <input
            type="text"
            placeholder="Start date"
            class="bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2 rounded-md"
          />
          <span class="text-gray-500 dark:text-gray-400">to</span>
          <input
            type="text"
            placeholder="End date"
            class="bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white p-2 rounded-md"
          />
        </div>
      </div>
    </div>

    <div class="py-6" id="pie-chart"></div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
      <div class="bg-white shadow-md rounded-lg p-6 flex flex-col items-center">
        <h2 class="text-3xl font-bold text-gray-900">{{ productCount }}</h2>
        <p class="text-gray-500 text-sm">Total Products</p>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6 flex flex-col items-center">
        <h2 class="text-3xl font-bold text-gray-900">
          {{ customersCount }}
        </h2>
        <p class="text-gray-500 text-sm">Total Customers</p>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6 flex flex-col items-center">
        <h2 class="text-3xl font-bold text-gray-900">{{ orderCount }}</h2>
        <p class="text-gray-500 text-sm">Total Orders</p>
      </div>
    </div>
  </div>
</div>
