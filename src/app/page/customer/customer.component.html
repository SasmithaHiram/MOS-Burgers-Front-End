<div id="text-add-customer">
  <label for="first_name" class="block mb-2 text-2xl font-bold dark:text-white"
    >Add Customer</label
  >
</div>

<form>
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
      <label
        for="customer-name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Name</label
      >
      <input
        type="text"
        id="customer-name"
        [(ngModel)]="newCustomer.cName" name="customerName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter Name"
        required
      />
    </div>
    <div>
      <label
        for="phone-number"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Phone Number</label
      >
      <input
        type="tel"
        id="phone"
        [(ngModel)]="newCustomer.cPhoneNumber" name="customerPhoneNumber"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter Phone Number"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
      />
    </div>
    <div>
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email</label
      >
      <input
        type="email"
        id="email"
        [(ngModel)]="newCustomer.cEmail" name="customerEmail"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter Email"
        required
      />
    </div>
  </div>

  <button
    type="submit"
    (click)="addCustomer()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Add Customer
  </button>
</form>

<form class="max-w-md mx-auto mt-6">
  <label
    for="default-search"
    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
    >Search</label
  >
  <div class="relative">
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Search Mockups, Logos..."
      required
    />
    <button
      type="submit"
      class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Search
    </button>
  </div>
</form>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-6">
  <table
    class="w-full text-sm text-left rtl:text-right text-blue-100 dark:text-blue-100"
  >
    <thead
      class="text-xs text-white uppercase bg-blue-600 border-b border-blue-400 dark:text-white"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Id</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Phone Number</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let customer of listOfCustomer"
        class="bg-blue-600 border-b border-blue-400 hover:bg-blue-500"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-blue-50 whitespace-nowrap dark:text-blue-100"
        >
          {{ customer.id }}
        </th>
        <td class="px-6 py-4">{{ customer.name }}</td>
        <td class="px-6 py-4">{{ customer.phoneNumber }}</td>
        <td class="px-6 py-4">{{ customer.email }}</td>
        <td class="px-6 py-4">
          <a href="#" class="font-medium text-white hover:underline"
            >Edit</a> |
            <a href="#" class="font-medium text-white hover:underline"
            >Delete</a>
      </tr>
    </tbody>
  </table>
</div>
